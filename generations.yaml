generations:
  - name: "First Generation (B11)"
    start_year: 1982
    end_year: 1986
    description: "The original Nissan Sentra (known as the Sunny in other markets) was introduced as Nissan's entry-level compact car in North America, replacing the Datsun 210. Available in two-door sedan, four-door sedan, five-door wagon, and three-door hatchback body styles. Powered by a 1.5L or 1.6L four-cylinder engine paired with either a four or five-speed manual transmission or a three-speed automatic. The design featured boxy, clean styling typical of early 1980s Japanese compact cars. The interior emphasized simplicity and fuel economy during an era of rising gas prices, with minimal luxury features. This generation established the Sentra nameplate in North America and helped transition the brand from Datsun to Nissan branding during this period."

  - name: "Second Generation (B12)"
    start_year: 1987
    end_year: 1990
    description: "The second-generation Sentra maintained a boxy design but with more refined styling, better aerodynamics, and improved interior space. Available in coupe, sedan, hatchback, and wagon body styles. Engine options included 1.6L and 1.8L four-cylinders, with the introduction of a sport-oriented SE-R model featuring a 140-horsepower GA16DE engine in some markets. Transmission options included four and five-speed manuals and a three or four-speed automatic depending on trim level. Safety features expanded to include passive restraints to meet evolving regulations. This generation continued to emphasize value and efficiency while adding more comfort features and improved performance options."

  - name: "Third Generation (B13)"
    start_year: 1991
    end_year: 1994
    description: "The third-generation Sentra featured more aerodynamic styling with rounded edges and smoother contours. Available primarily as a two-door coupe or four-door sedan in North America. Engine options included a standard 1.6L four-cylinder, with the performance-oriented SE-R featuring the acclaimed SR20DE engine producing 140 horsepowerâ€”making it one of the most engaging compact cars of its era. Interior quality improved with better materials and design, though still focusing on value rather than luxury. This generation is particularly remembered for the SE-R variant, which developed a cult following among enthusiasts for its combination of performance, reliability, and affordability."

  - name: "Fourth Generation (B14)"
    start_year: 1995
    end_year: 1999
    description: "The fourth-generation Sentra grew slightly in size and featured more substantial styling with a three-box design for sedan models. Available as a four-door sedan and two-door coupe (the latter marketed as the 200SX in North America). Powered by a 1.6L four-cylinder engine in base models, with the SE and SE-R variants featuring a 2.0L engine producing up to 140 horsepower. Transmission options included a five-speed manual or four-speed automatic. Interior quality continued to improve with more comfort features available including power accessories, improved audio systems, and optional sunroof. Safety features expanded to include dual airbags and improved structural design. This generation maintained the Sentra's position as a practical, affordable compact car with sporty variants appealing to enthusiast drivers."

  - name: "Fifth Generation (B15)"
    start_year: 2000
    end_year: 2006
    description: "The fifth-generation Sentra featured more substantial styling with a taller profile providing improved interior space. Available exclusively as a four-door sedan in North America. Engine options included a base 1.8L four-cylinder producing 126 horsepower or a 2.5L four-cylinder generating 165-175 horsepower in the SE-R Spec V performance model. Transmission choices included a five or six-speed manual (the latter in Spec V) or four-speed automatic. The interior offered improved materials, design, and available features including side airbags, a Rockford Fosgate audio system, and enhanced convenience features. The SE-R returned to the lineup with this generation, offering performance-oriented suspension tuning, larger brakes, and sportier appearance elements. This generation moved the Sentra slightly upmarket as the Versa later assumed the entry-level position in Nissan's lineup."

  - name: "Sixth Generation (B16)"
    start_year: 2007
    end_year: 2012
    description: "The sixth-generation Sentra grew substantially in size, moving into the upper end of the compact segment. Featuring more upright styling with a higher beltline and larger greenhouse, available exclusively as a four-door sedan. Powered by a 2.0L four-cylinder producing 140 horsepower in standard models, with the SE-R variants featuring a 2.5L engine generating up to 200 horsepower in the Spec V. Transmission options included a six-speed manual, continuously variable transmission (CVT), or a six-speed manual for the Spec V. The interior offered significantly more space with improved materials and available technology including navigation, Bluetooth connectivity, and Intelligent Key keyless entry and start. Safety features expanded to include standard side and curtain airbags, anti-lock brakes, and available electronic stability control. This generation positioned the Sentra as a more substantial compact sedan targeting buyers seeking space and comfort alongside value."

  - name: "Seventh Generation (B17)"
    start_year: 2013
    end_year: 2019
    description: "The seventh-generation Sentra featured more premium styling influenced by the larger Altima, with flowing lines, chrome accents, and LED lighting elements. Available exclusively as a four-door sedan, it maintained similar dimensions to its predecessor but with improved interior space and trunk capacity. Powered primarily by a 1.8L four-cylinder engine producing 130 horsepower, paired with either a six-speed manual or continuously variable transmission (CVT), with the SR Turbo and NISMO variants later adding a 1.6L turbocharged engine generating 188 horsepower. The interior emphasized quality with improved materials, straightforward ergonomics, and available features including NissanConnect infotainment, navigation, dual-zone climate control, and Bose premium audio. Safety technology expanded throughout the generation, eventually including automatic emergency braking, blind spot warning, and rear cross-traffic alert. A significant refresh in 2016 brought updated styling, improved interior materials, and additional technology features. This generation positioned the Sentra as a value-oriented compact sedan with increasingly premium features, though it faced criticism for modest performance in standard configurations compared to some competitors."

  - name: "Eighth Generation (B18)"
    start_year: 2020
    end_year: null
    description: "The current Sentra represents a comprehensive redesign featuring dramatically more distinctive styling with a lower, wider stance, floating roof design, and more aggressive interpretation of Nissan's V-motion grille. Built on a new platform with independent rear suspension replacing the previous torsion beam setup, it offers significantly improved driving dynamics and refinement. Powered by a new 2.0L four-cylinder engine producing 149 horsepower and 146 lb-ft of torque, paired exclusively with a continuously variable transmission (CVT) with simulated shift points. The interior represents a substantial upgrade with higher quality materials, more sophisticated design including a 'floating' center console, and improved technology including an available 7-inch digital driver display, 8-inch touchscreen infotainment system, and Android Auto and Apple CarPlay compatibility. Safety technology expanded significantly with standard Nissan Safety Shield 360 including automatic emergency braking with pedestrian detection, blind spot warning, rear cross-traffic alert, lane departure warning, high beam assist, and rear automatic braking. The eighth-generation Sentra re-establishes the model's competitiveness in the compact sedan segment through improved styling, driving dynamics, and technology, positioning it as a more premium offering despite maintaining value pricing relative to competitors."
